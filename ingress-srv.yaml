apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
  # nginx.ingress.kubernetes.io/default-backend: client-srv
spec:
  ingressClassName: nginx
  rules:
    - host: lexferramirez.com
      http:
        paths:
          - pathType: Prefix
            path: /api/?(.*)
            backend:
              service:
                name: server-srv
                port:
                  number: 3000
    - host: lexferramirez.com
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
