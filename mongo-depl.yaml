#Creando el pod MongoDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      name: mongo-pod
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          # resources:
          # requests:
          #   memory: 200Mi
          #   cpu: 100m
          # limits:
          #   memory: 200Mi
          #   cpu: 100m
          volumeMounts:
            #name del volume creado abajo
            - name: mongo-storage
              #path donde se almacenara la info dentro del PV(depende de la BDs, en mongoDB es: /data/db )
              mountPath: /data/db
      volumes:
        #nombre del volume
        - name: mongo-storage
          persistentVolumeClaim:
            #name definido en metadata de mongo-pvc.yaml
            claimName: mongo-pvc
#####################################################################
#####################################################################
#####################################################################
# Servicio que expone al pod creado anteriormente
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-srv
spec:
  # por defecto es ClusterIP
  type: ClusterIP
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
